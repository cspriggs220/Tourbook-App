<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <title>Tour Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- stylesheets -->
  <link rel='stylesheet' type='text/css' href='css/fullcalendar.css'>
  <link rel='stylesheet' type='text/css' href='css/bootstrap.css' media='screen'>
  <link href='css/bootstrap-responsive.min.css' rel='stylesheet' media='screen'>
  <link href='css/datepicker.css' rel='stylesheet' media='screen'>
  <link href='css/bootstrap-timepicker.min.css' rel='stylesheet' media='screen'>
  <link href='css/style.css' type='text/css' rel='stylesheet'>

  <!-- JS -->
  <script type='text/javascript' src='https://maps.googleapis.com/maps/api/js?key=AIzaSyCV3WgLFFfvqaCj1-VLVB3r7ahXBRNm9_E&sensor=false'></script>
  <script type='text/javascript' src='//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js'></script>
  <script type='text/javascript' src='js/bootstrap.min.js'></script>
  <script type='text/javascript' src='js/fullcalendar.js'></script>
  <script type='text/javascript' src='js/bootstrap-timepicker.js'></script>
  <script type='text/javascript' src='js/bootstrap-datepicker.js'></script>
  <script type='text/javascript' src='js/site.js'></script>
  <script type='text/javascript' src='js/backlift_integration.js'></script>


</head>
<body>

<!-- Navigation -->
<div class="navbar navbar-inverse navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container-fluid">
      <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="brand" href="#">Tourbook</a>
      <div class="nav-collapse collapse">
        <!-- <p class="navbar-text pull-right"> -->
          <!-- <a href="#login" class=>Manager Log-In</a> -->

          <!-- Button to trigger modal -->
        <a href="#myModal" role="button" class="navbar-link pull-right btn" data-toggle="modal">Add Event</a>
         
        <!-- Modal -->
        <div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
              <h3 id="myModalLabel">New Event Info</h3>
            </div>
            <div class="modal-body">
              <!-- Form Draft -->
            <form id="form" class="form-horizontal error">
              <div class="control-group">
                <label class="control-label" for="eventTitle"><h4>Event Title</h4></label>
              </div>
              <div class="controls">
                  <input type="text" id="inputTitle" class="newShow_inputs" required name="title" placeholder="Ex. New York">
              </div>
              <div class="control-group">
                <label class="control-label" for="showInfo"><h4>Show Info</h4></label>
              </div>
              <div class="control-group">
                <label class="control-label" for="date">Date:</label>
                <div class='controls'>
                  <div class="input-append date" id='dp1' data-date='03/26/2013' data-date-format='mm/dd/yyyy' required>
                    <!-- Date Picker plugin -->
                    <input type='text' id="datePicker" data-date='03/26/2013'placeholder='03/26/2013' class='newShow_inputs span2' readonly>
                    <span class='add-on'><i class='icon-calendar'></i></span>
                  </div>
                </div>
              </div>
              <div class="control-group">
                <label class="control-label" for="showStart">Show Start:</label>
                <div class="controls">
                  <div class='input-append bootstrap-timepicker'>
                    <!-- input Time Picker here -->
                    <input class='input-small span2' id='timeStart' type='text' value='07:00 PM'>
                    <span class='add-on'><i class='icon-time'></i></span>
                  </div>
                </div>
              </div>
              <div class="control-group">
                <label class="control-label" for="showEnd">Show End:</label>
                <div class="controls">
                  <div class='input-append bootstrap-timepicker'>
                    <!-- input Time Picker here -->
                      <input class='input-small span2' id='timeEnd' type='text' value='09:00 PM'>
                      <span class='add-on'><i class='icon-time'></i></span>
                  </div>
                </div>
              </div>
              <div class="control-group">
                  <label class="control-label" for="venueInfo"><h4>Venue Info</h4></label>
              </div>  
              <div class="control-group">
                <label class="control-label" for="venueName">Name:</label>
                <div class="controls">
                  <input type="text" id="inputVenueName" class="newShow_inputs" required name="name" placeholder="Ex. Madison Square Garden">
                </div>
              </div>
              <div class="control-group">
                <label class="control-label" for="venueAddress" value="address">Address:</label>
                <div class="controls">
                  <input type="text" id="inputAddress" class="newShow_inputs" required name="address" placeholder="Ex. 4 Pennsylvania Plaza">
                </div>
              </div>
              <div class="control-group">
                <label class="control-label" for="venueCity" value="city">City/State/ZIP:</label>
                <div class="controls">
                  <input type="text" id="inputVenueCity" class="newShow_inputs input-small" required name="city" placeholder="Ex. New York">
                  <input type="text" id="inputVenueState" class="newShow_inputs input-mini" required name="state" placeholder="Ex. NY" maxlength="2">
                  <input type="text" id="inputZIP" class="newShow_inputs input-mini" required name="number" placeholder="Ex.90193" maxlength="5">
                </div>
              </div>
              <div class="control-group">
                  <label class="control-label" for="hotelInfo"><h4>Hotel Info</h4></label>
              </div>  
              <div class="control-group">
                <label class="control-label" for="hotelName">Name:</label>
                <div class="controls">
                  <input type="text" id="inputHotelName" class="newShow_inputs" required name="name" placeholder="Ex. The Westin New York">
                </div>
              </div>
              <div class="control-group">
                <label class="control-label" for="hotelAddress" value="address">Address:</label>
                <div class="controls">
                  <input type="text" id="inputHotelAddress" class="newShow_inputs" required name="address" placeholder="Ex. 270 W 43rd St.">
                </div>
              </div>
              <div class="control-group">
                <label class="control-label" for="hotelCity" value="city">City/State:</label>
                <div class="controls">
                  <input type="text" id="inputHotelCity" class="newShow_inputs input-small" required name="city" placeholder="Ex. New York">
                  <input type="text" id="inputHotelState" class="newShow_inputs input-mini" required name="state" placeholder="Ex. NY" maxlength="2">
                </div>
              </div>
            </form>
            </div>
            <div class="modal-footer controls controls-row">
              <button class="btn span1" data-dismiss="modal" aria-hidden="true">Close</button>
              <div class="btn-group span3">
                <button class="btn btn-info dropdown-toggle" data-toggle="dropdown">Default Itinerary <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                  <li class="text-left active"><a href="#">Default Itinerary</a></li>
                  <li class="text-left disabled"><a href="#">Custom Itinerary</a></li>
                </ul>
              </div><!-- end btn group -->
              <button id="addEvent" class="span2 btn btn-primary submit" type="submit" data-dismiss="modal" aria-hidden="true">Add Event</button>
            </div><!-- End footer-->
          </div> <!-- End Modal -->
      </div><!--/.nav-collapse -->
    </div>
  </div>
</div>

<!-- Subhead -->
<!-- Maybe make a carousel or other image here -->
<header class="jumbotron subhead">
  <div class="container-fluid">
    <h1>Make a Move Tour</h1>
  </div>
</header>

<!-- Body Container -->
<div class="container-fluid">
  <div class="row-fluid">

    <!-- Sidebar on Left -->
    <div class="span5 well well-large">
      <!-- <img src="img/poster.png" class="img-polaroid"> -->
      <h3>Click an event to view details</h3>
      <hr>
      <div id="calendar">
      <!-- calendar container, used by JS -->
      </div>
    </div><!-- End Sidebar -->

    <!-- Content Container on Right -->
    <div id="contentRight" class="span7">
      <div class="hero-unit maincontent">
        <div class="row-fluid">
          <!-- Tabs -->
          <div id="tabButton" class="span12">
            <div class="tabbable tabs-left">
              <ul class="nav nav-tabs">
                <li class="active"><a href="#iTable" data-toggle="tab"><i class="icon-calendar"></i> Itinerary</a></li>
                <li><a href="#hotelInfo" data-toggle="tab"><i class="icon-home"></i> Hotel</a></li>
                <li><a href="#mapContainerTab" data-toggle="tab"><i class="icon-map-marker"></i> Map</a></li>
              </ul>
              <!-- tab content -->
              <div class="tab-content">
                
                  <div class="tab-pane active" id="iTable">
                    <!-- Itinierary goes here -->
                  </div>
                  <div class="tab-pane" id="hotelInfo">
                    <!-- Hotel info goes here -->
                  </div>
                  
                  <div class="tab-pane" id="mapContainerTab" style="width:417px; height:359px">
                    <div id='map_canvas' style='width:100%; height:100%'>
                    </div>
                  </div>

              </div><!-- end tab content -->
            </div>
          </div><!-- end tabs -->
        </div>
      </div>
    </div><!-- end Hero -->

  </div><!-- end row -->
  
<footer>

</footer>

</div><!-- end Body Container -->

</body>
</html>
